<svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Main icon container -->
  <g transform="translate(20, 20)">
    <!-- Rounded square background -->
    <rect x="0" y="0" width="60" height="60" rx="12" fill="url(#modernGradient)" filter="url(#shadow)"/>
    
    <!-- AI Brain icon - simplified and clean -->
    <g transform="translate(30, 30)" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round">
      <!-- Central node -->
      <circle cx="0" cy="0" r="3" fill="white"/>
      
      <!-- Connected nodes -->
      <circle cx="-12" cy="-8" r="2" fill="white"/>
      <circle cx="12" cy="-8" r="2" fill="white"/>
      <circle cx="-12" cy="8" r="2" fill="white"/>
      <circle cx="12" cy="8" r="2" fill="white"/>
      
      <!-- Connection lines -->
      <line x1="0" y1="0" x2="-12" y2="-8"/>
      <line x1="0" y1="0" x2="12" y2="-8"/>
      <line x1="0" y1="0" x2="-12" y2="8"/>
      <line x1="0" y1="0" x2="12" y2="8"/>
      
      <!-- Subtle pulse effect -->
      <circle cx="0" cy="0" r="8" stroke="white" stroke-width="1" opacity="0.3"/>
    </g>
  </g>
  
  <!-- App name -->
  <g transform="translate(100, 30)">
    <text x="0" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#2d3748">
      InterviewAI
    </text>
    <text x="0" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="400" fill="#718096" letter-spacing="0.5px">
      MOCK INTERVIEW PRACTICE
    </text>
  </g>
</svg>