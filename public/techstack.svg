<svg viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Tech gradient -->
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#00a3ff"/>
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ff8e8e"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
  </defs>
  
  <!-- Main icon container -->
  <g transform="translate(20, 20)">
    <!-- Left stack -->
    <g transform="translate(0, 0)">
      <rect x="0" y="35" width="16" height="6" rx="2" fill="url(#techGradient)" opacity="0.9"/>
      <rect x="0" y="25" width="20" height="6" rx="2" fill="url(#techGradient)" opacity="0.7"/>
      <rect x="0" y="15" width="18" height="6" rx="2" fill="url(#techGradient)" opacity="0.8"/>
      <rect x="0" y="5" width="22" height="6" rx="2" fill="url(#techGradient)"/>
    </g>
    
    <!-- VS symbol in center -->
    <g transform="translate(30, 20)">
      <circle cx="0" cy="0" r="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
      <text x="0" y="2" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" font-weight="700" fill="#64748b">VS</text>
    </g>
    
    <!-- Right stack -->
    <g transform="translate(42, 0)">
      <rect x="0" y="35" width="18" height="6" rx="2" fill="url(#accentGradient)" opacity="0.8"/>
      <rect x="0" y="25" width="16" height="6" rx="2" fill="url(#accentGradient)" opacity="0.9"/>
      <rect x="0" y="15" width="20" height="6" rx="2" fill="url(#accentGradient)" opacity="0.7"/>
      <rect x="0" y="5" width="22" height="6" rx="2" fill="url(#accentGradient)"/>
    </g>
  </g>
  
  <!-- Brand name -->
  <g transform="translate(90, 25)">
    <text x="0" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="800" fill="#1a202c">
      StackCompare
    </text>
    <text x="0" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#718096" letter-spacing="1px">
      TECH STACK ANALYSIS
    </text>
  </g>
  
  <!-- Subtle comparison arrows -->
  <g transform="translate(250, 35)" fill="#a0aec0" opacity="0.6">
    <polygon points="0,0 8,4 0,8 2,4"/>
    <polygon points="20,0 12,4 20,8 18,4"/>
  </g>
</svg>